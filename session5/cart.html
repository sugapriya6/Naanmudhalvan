<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | FakeStore API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .cart-container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .remove-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .back-link {
        display: block;
        margin-top: 20px;
        font-size: 18px;
        text-decoration: none;
        background: #007bff;
        padding: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Your Shopping Cart</h1>
    <div class="cart-container" id="cart-items"></div>
    <a href="store.html" class="back-link">Back to Store üè™</a>

    <script src="cart.js"></script>
  </body>
</html>
